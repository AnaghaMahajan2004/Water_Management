<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: url('login.jpg') no-repeat center center/cover;
        position: relative;
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }
      
      .container {
        display: flex;
        width: 600px;
        background: #ffffff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
        transform: scale(1);
        transition: transform 0.5s ease;
      }
      .container:hover {
        transform: scale(1.02);
      }
      .left-panel {
        flex: 1;
        background: #003366;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        position: relative;
        overflow: hidden;
      }
      .left-panel i {
        font-size: 5em;
        color: #ffffff;
        animation: floatIcon 1s ease-in-out infinite;
      }
      @keyframes floatIcon {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .right-panel {
        flex: 1;
        padding: 3em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .forgot-container {
        width: 100%;
        background: #f7f9fc;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.5s ease, transform 0.5s ease;
      }
      .forgot-container:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        transform: scale(1.02);
      }
      .forgot-container h2 {
        font-size: 2em;
        margin-bottom: 1.5em;
        color: #003366;
        animation: fadeIn 1s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .forgot-form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .input-wrapper {
        margin-bottom: 1.5em;
        width: 100%;
        position: relative;
      }
      .input-wrapper input {
        width: 100%;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        background: #ffffff;
        outline: none;
        transition: all 0.3s ease;
      }
      .input-wrapper input:focus {
        border-color: #0066cc;
        background: #f9f9f9;
        box-shadow: 0 0 8px rgba(0, 102, 204, 0.2);
      }
      .input-wrapper label {
        position: absolute;
        top: 50%;
        left: 15px;
        color: #0066cc;
        font-size: 1em;
        transition: all 0.3s ease;
        pointer-events: none;
        transform: translateY(-50%);
      }
      .input-wrapper input:focus + label,
      .input-wrapper input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 0.75em;
        color: #0066cc;
      }
      .submit-button {
        padding: 1em;
        border: none;
        border-radius: 5px;
        background-color: #0066cc;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      .submit-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transition: all 0.5s ease;
        transform: translate(-50%, -50%) scale(0);
        z-index: 0;
      }
      .submit-button:hover::before {
        transform: translate(-50%, -50%) scale(1);
      }
      .submit-button:hover {
        background-color: #004bb5;
      }
      .back-link {
        margin-top: 1em;
        color: #0066cc;
        text-decoration: none;
        font-size: 0.9em;
        display: inline-block;
        transition: color 0.3s ease;
      }
      .back-link:hover {
        text-decoration: underline;
        color: #004bb5;
      }
      .notification {
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px;
        border-radius: 5px;
        color: #fff;
        font-size: 1em;
      }
      .notification.success {
        background: #28a745;
      }
      .notification.error {
        background: #dc3545;
      }
      .notification.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="shape shape4"></div>
    </div>
    <div class="container">
      <div class="left-panel">
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="right-panel">
        <div class="forgot-container">
          <h2>Forgot Password</h2>
          <form id="forgotPasswordForm" class="forgot-form">
            <div class="input-wrapper">
              <input
                type="text"
                id="userId"
                name="user_id"
                placeholder=" "
                required
              />
              <label for="userId">User ID</label>
            </div>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Email Address</label>
            </div>
            <button type="submit" class="submit-button" id="submitBtn">
              Submit
            </button>
          </form>
          <a href="user.html" class="back-link">Back to Login</a>
        </div>
      </div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
      function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.className = `notification ${type} show`;
        notification.textContent = message;

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000); // Hide after 3 seconds
      }

      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const userId = document.getElementById("userId").value;
          const email = document.getElementById("email").value;
          const submitBtn = document.getElementById("submitBtn");

          // Disable the submit button and show loading indicator
          submitBtn.disabled = true;
          submitBtn.textContent = "Processing...";

          // Send the form data to the server
          fetch("forgot_password.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              user_id: userId,
              email: email,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                showNotification("Mail sent successfully.", "success");
              } else {
                showNotification("Invalid Credentials", "error");
              }
            })
            .catch((error) => {
              console.error("Error:", error); // Log error for debugging
              showNotification("Error Occurred. Please try again.", "error");
            })
            .finally(() => {
              // Re-enable the submit button and reset text
              submitBtn.disabled = false;
              submitBtn.textContent = "Submit";
            });
        });
    </script>
  </body>
</html>
