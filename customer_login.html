<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('login.jpg') no-repeat center center/cover;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .left-panel {
            flex: 1;
            background: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .left-panel i {
            font-size: 5em;
            color: #ffffff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .right-panel {
            flex: 1;
            padding: 3em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            background: #f7f9fc;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.5s ease, transform 0.5s ease;
        }

        .login-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .login-container h2 {
            font-size: 2.4em;
            margin-bottom: 1.5em;
            color: #003366;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-wrapper {
            margin-bottom: 1.5em;
            width: 100%;
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #0066cc;
            background: #f9f9f9;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.2);
        }

        .input-wrapper label {
            position: absolute;
            top: 50%;
            left: 15px;
            color: #0066cc;
            font-size: 1em;
            transition: all 0.3s ease;
            pointer-events: none;
            transform: translateY(-50%);
        }

        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.75em;
            color: #0066cc;
        }

        .login-button {
            padding: 1em;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .login-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .login-button:hover {
            background-color: #004bb5;
        }

        


        .forgot-password {
            margin-top: 1em;
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #004bb5;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div class="container">
        <div class="left-panel">
            <i class="fas fa-user-tie"></i>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <h2>Customer Login</h2>
               <form class="login-form" method="POST" action="customer_login_process.php">
                   <div class="input-wrapper">
                       <input type="text" id="username" name="username" placeholder=" " required>
                       <label for="username">Username / Customer ID</label>
                   </div>
                   <div class="input-wrapper">
                       <input type="password" id="password" name="password" placeholder=" " required>
                       <label for="password">Password</label>
                   </div>
                   <button type="submit" class="login-button">Login</button>
               </form>
               
               <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
            </div>
           
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Placeholder for actual login functionality
            if (username && password) {
                alert("Logging in with: " + username);
            } else {
                alert("Please fill out both fields.");
            }
        });
    </script>
</body>
</html>
